<!DOCTYPE html>
<html>
<head>
    <title>To Do List App</title>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="resources/css/main.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <!-- <link rel="stylesheet" href="resources/Bootstrap/bootstrap.min.css" /> -->
    <link rel="stylesheet" href="resources/jQuery/jquery.ui.min.css" />
</head>
<body>
<div class="jquery-script-clear"></div>
</div>
    <h1 align="center" style="margin:30px auto">To-do List Web App</h1>
    <div class="container">
        <div class="col-lg-12">
            <section class="col-md-4">
                <div class="panel panel-danger ">
                    <div class="panel-heading">
                        <form class="form-group" id="newTaskForm">
                            <div class="input-group" style="margin-bottom:-40px;">
                                <input class="form-control" type="text" id="newItemInput" placeholder="New Task">
                                <input class="form-control" type="date" id= "sdate" placeholder="Start Date (dd/mm/yyyy)">
                                <input class="form-control" type="date" id="fdate" placeholder="Finish Date (dd/mm/yyyy)">
                                <div class="input-group-addon" id="saveNewItem"><a href="">Add Task</a></div>
                                <div class="input-group-addon" id="cancel"><a href="">Cancel</a></div>
                            </div>
                            <!-- <div class="datepicker">
                              <input type="text" id="datepicker" placeholder="Start Date (dd/mm/yyyy)" />
                              <input type="text" id="datepicker" placeholder="Due Date (dd/mm/yyyy)" />
                                <input type="button" class="btn btn-primary" value="Add Task" onclick="todo.add();" />
                            </div> -->
                        </form>
                        <div class='new-item-header'>
                            <span id="newHeading">Create a Task</span>
                            <a href="#newItem" class="pull-right pencil" id="newListItem" style="">&#9783;</a>
                        </div>
                    </div>
                    <div class="panel-body">
                        <ul class="list-group" id='newList'><b>Yet to Start</b></ul>
                    </div>
                </div>
            </section>
            <section class="col-md-4">
                <div class="panel panel-warning ">
                    <div class="panel-heading">
                        Ongoing Tasks
                    </div>
                    <div class="panel-body">
                        <ul class="list-group" id="currentList"></ul>
                    </div>
                </div>
            </section>
            <section class="col-md-4">
                <div class="panel panel-success ">
                    <div class="panel-heading">
                        Completed Tasks
                    </div>
                    <div class="panel-body">
                        <ul class="list-group" id="archivedList"></ul>
                    </div>
                </div>
            </section>
      </div>
</div>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://www.parsecdn.com/js/parse-1.3.0.min.js"></script>
    <script src="resources/js/app.js"></script>
</body>
</html>
